# Configuration principale
sonar.projectKey=mernapp
sonar.projectName=MERN Application
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# Sources et tests
sonar.sources=frontend/src,backend/src
sonar.tests=frontend/tests,backend/tests
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# Exclusions
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/build/**

# Rapports de couverture
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info

# Configuration sp√©cifique JavaScript/TypeScript
sonar.javascript.environments=node,browser
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info